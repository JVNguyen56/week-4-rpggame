<!DOCTYPE html>
<html>
<head>
	<title>RPG Layout</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="bg">

<div class="row" id="p1Bank">
<div class="col-md-2"></div>
	<div id="1" class="col-md-3">
		<img id="p1Char1" src="assets/images/pokeball.gif">
	</div>
	<div id="2" class= "col-md-3">
		<img id="p1Char2" src="assets/images/pokeball.gif">
	</div>
	<div id="3" class= "col-md-3">
		<img id="p1Char3" src="assets/images/pokeball.gif">
	</div>
</div>

<br>

<div class="row" id="p1Char">
  <div class="col-md-3"></div>
	<div id="p1Select" class="col-md-3"></div>
  <div class="col-md-1"></div>
	<div id="legend1" class="col-md-2">
	</div>

</div>

<br>

<div class="row" id="battleGround"><!-- battleground -->  
  <div id="playerHealth" class="col-md-3"></div>
  <!-- Blank space -->
  <div class="col-md-3"><p><button id="attack" type="button" class="btn btn-primary btn-lg">Fight!</button></p></div>   
  <div class="col-md-1"></div>
  <div id="resetButton" class="col-md-3"></div>  
 
</div>

<br>

<div class="row"  id="p2Char">
  <div class="col-md-3"></div>
  <div id="p2Select" class="col-md-3"></div>
  <div class="col-md-1"></div>
	<div id="legend2" class="col-md-2"></div>
</div>

<br>

<div class="row" id="p2Bank">
<div class="col-md-2"></div>
	<div id="4" class="col-md-3">
		<img id="p2Char1" src="assets/images/pokeball.gif">
	</div>
	<div id="5" class= "col-md-3">
		<img id="p2Char2" src="assets/images/pokeball.gif">
	</div>
	<div id="6" class= "col-md-3">
		<img id="p2Char3" src="assets/images/pokeball.gif">
	</div>
</div>
</div>

 <embed src="assets/images/pokemonsong.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>
<noembed>
<bgsound src="assets/images/pokemonsong.mp3" loop="infinite">
</noembed>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
